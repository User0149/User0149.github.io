<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Regression Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='style.css'></link>
</head>
<body>
    <h1>Regression Calculator</h1>

    <div id='graph_div'>
        <canvas id='graph'>A beautiful scatter plot, but your browser doesn't support it.</canvas>
        <p>Actual regression: <span id='actual_regression'>\(y=x\)</span></p>
        <p>Predicted regression: <span id='predicted_regression'>\(y=x\)</span></p>
    </div>
    
    <div id='info'>
        <div style='text-align: center;'>
            <div style="display: none"> <!-- temporary -->
                <p><b>Regression: <span id='regression'>linear</span></b></p>
                <div>Epochs: <span id='epochs'>0</span></div>
                <div>\(m\) learning rate: <span id='m_learning_rate'>0</span></div>
                <div>\(c\) learning rate: <span id='c_learning_rate'>0</span></div>
                <div>Batch size: <span id='batch_size'>0</span></div>
            </div>

            <canvas id='loss'></canvas>
            <div>Maximum RMSE: <span id='max_RMSE'></span></div>
        </div>
    </div>
    
    <script>
        MathJax = {
            tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
            fontCache: 'global'
            }
        };
    </script>
    <script type='text/javascript' id='MathJax-script'
    src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js'>
    </script>

    <script src='script.js'></script>
</body>
</html>
