<!DOCTYPE html>
<html lang="en">
<head>
    <title>Power Mean Inequality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Power Mean Inequality</h1>

    <p id="numbers"></p>
    <div id="info">
        <div style="text-align: center;">
            <p><b>Range: [1,<span id="r">0</span>]</b></p>
            <p><b>Generated: <span id="generated">0</span></b></p>
        </div>
        <table id="means" cellspacing="0">
            <tr>
                <th>Mean</th> <th>Actual</td> <th>Expected</td>
            </tr>
            <tr>
                <td>Maximum</td> <td id="max">0</td> <td id="e-max">0</td>
            </tr>
            <tr>
                <td>Quadratic</td> <td id="qm">0</td> <td id="e-qm">0</td>
            </tr>
            <tr>
                <td>Arithmetic</td> <td id="am">0</td> <td id="e-am">0</td>
            </tr>
            <tr>
                <td>Geometric</td> <td id="gm">0</td> <td id="e-gm">0</td>
            </tr>
            <tr>
                <td>Harmonic</td> <td id="hm">0</td> <td id="e-hm">0</td>
            </tr>
            <tr>
                <td>Minimum</td> <td id="min">0</td> <td id="e-min">0</td>
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
