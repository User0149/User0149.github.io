<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monte Carlo Method</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Monte Carlo Method</h1>

    <canvas id="canvas">A beautiful simulation, but your browser doesn't support it.</canvas>
    <div id="info">
        <div style="text-align: center;">
            <p><b>Total: <span id="total">0</span></b></p>
            <p><b>Inside circle: <span id="inside">0</span></b></p>
        </div>
        <table id="values" cellspacing="0">
            <tr>
                <th>Value</th> <th>Actual</td> <th>Expected</td>
            </tr>
            <tr>
                <td>Ratio</td> <td id="ratio">0</td> <td>0.785</td>
            </tr>
            <tr>
                <td>Pi</td> <td id="pi_var">0</td> <td>3.142</td>
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
